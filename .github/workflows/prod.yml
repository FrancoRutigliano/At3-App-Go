on:
  push:
    branches:
      - main

name: deploy

jobs:
  deploy:
    name: deploy cloud run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up environment
        env:
          PORT: ${{ secrets.PORT }}
          ROUTE_MIGRATE: ${{ secrets.ROUTE_MIGRATE }}
          CONNECTION: ${{ secrets.CONNECTION }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          REDIS_HOST: ${{ secrets.REDIS_HOST }}
          REDIS_PASS: ${{ secrets.REDIS_PASS }}
        run: |
          echo "PORT=${PORT}" > .env
          echo "ROUTE_MIGRATE=${ROUTE_MIGRATE}" >> .env
          echo "CONNECTION=${CONNECTION}" >> .env
          echo "SMTP_HOST=${SMTP_HOST}" >> .env
          echo "MAIL_PASSWORD=${MAIL_PASSWORD}" >> .env
          echo "SECRET_KEY=${SECRET_KEY}" >> .env
          echo "REDIS_HOST=${REDIS_HOST}" >> .env
          echo "REDIS_PASS=${REDIS_PASS}" >> .env

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.LOGIN }}

      - name: Build and push to GitHub Packages
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/francorutigliano/at3-back:prod

      - name: SSH and run command
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Conexi√≥n SSH exitosa"
            /scriptsv2/deploy_back.sh